name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches:
      - main

jobs:
  Continuous-Integration:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 239861161134.dkr.ecr.us-east-1.amazonaws.com

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names medical-chatbot \
            --region us-east-1 \
          || aws ecr create-repository \
            --repository-name medical-chatbot \
            --region us-east-1

      - name: Build Docker image
        run: |
          docker build -t medical-chatbot .

      - name: Tag Docker image
        run: |
          docker tag medical-chatbot:latest \
          239861161134.dkr.ecr.us-east-1.amazonaws.com/medical-chatbot:latest

      - name: Push Docker image to ECR
        run: |
          docker push 239861161134.dkr.ecr.us-east-1.amazonaws.com/medical-chatbot:latest

  Continuous-Deployment:
    name: Deploy Docker Image on EC2
    needs: Continuous-Integration
    runs-on: self-hosted

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 239861161134.dkr.ecr.us-east-1.amazonaws.com

      - name: Stop existing container (if any)
        run: |
          docker rm -f medical-chatbot || true

      - name: Pull latest image
        run: |
          docker pull 239861161134.dkr.ecr.us-east-1.amazonaws.com/medical-chatbot:latest

      - name: Run Docker container
        run: |
          docker run -d \
          --name medical-chatbot \
          -p 8080:8080 \
          -e AWS_DEFAULT_REGION=us-east-1 \
          -e PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }} \
          -e HUGGINGFACEHUB_API_TOKEN=${{ secrets.HUGGINGFACEHUB_API_TOKEN }} \
          239861161134.dkr.ecr.us-east-1.amazonaws.com/medical-chatbot:latest
